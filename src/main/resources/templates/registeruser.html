<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register New User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<script>
     function passwordChecker() {
        var p1 = document.getElementById("password").value;
        var p2 = document.getElementById("repassword").value;
        if(p1==p2){
            document.getElementById("but_sub").disabled = false;
            document.getElementById("but_sub").style.color = "RED";
        }
    }
</script>
<div class="container">
    <form class="form-signin" method="post" action="/register">
        <h2 class="form-signin-heading">Register</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p>
            <label for="password" class="sr-only">Retype Password</label>
            <input type="password" id="repassword" name="repassword" class="form-control" placeholder="Retype Password" oninput="passwordChecker()" required>
        </p>
        <input name="_csrf" type="hidden" value="565668cb-e1df-41db-90b3-a1cea4e89851" />
        <button id="but_sub" class="btn btn-lg btn-primary btn-block" type="submit" disabled>Register</button>
    </form>
</div>
</body>
</html>
