<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/updateprofile">
        <h2 class="form-signin-heading">Update Profile</h2>
        <p>
            <label for="password" class="sr-only">Old password: </label>
            <input type="password" id="oldpassword" name="oldpassword" class="form-control" placeholder="Old Password" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">New Password</label>
            <input type="password" id="newpassword" name="newpassword" class="form-control" placeholder="Password" required>
        </p>
        <p>
            <label for="password" class="sr-only">Retype Password</label>
            <input type="password" id="repassword" name="repassword" class="form-control" placeholder="Retype Password" oninput="passwordChecker()" required>
        </p>
        <input name="_csrf" type="hidden" value="565668cb-e1df-41db-90b3-a1cea4e89851" />
        <button id="but_sub" class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
    </form>
</div>

</body>
</html>
